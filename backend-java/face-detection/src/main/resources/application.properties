spring.datasource.url=jdbc:sqlite:backend-java/face-detection/src/main/resources/db/alunos.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
logging.level.org.hibernate.SQL=debug
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:data.sql
file.upload-dir=backend-java/face-detection/src/main/resources/uploads
server.port=8080


